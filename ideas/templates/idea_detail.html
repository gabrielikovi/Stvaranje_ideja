<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalji Ideje</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Idea Detail Container */
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        /* Title */
        h1 {
            color: #333;
            margin-bottom: 15px;
            font-size: 24px;
        }

        /* Idea Details */
        p {
            font-size: 16px;
            color: #555;
            margin-bottom: 10px;
        }

        strong {
            color: #222;
        }

        /* Buttons */
        .btn-container {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        .btn {
            padding: 10px 15px;
            font-size: 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .btn-edit {
            background-color: #007BFF;
            color: white;
            transition: background 0.3s, transform 0.1s;
        }

        .btn-edit:hover {
            background-color: #0056b3;
        }

        .btn-delete {
            background-color: #dc3545;
            color: white;
            transition: background 0.3s, transform 0.1s;
        }

        .btn-delete:hover {
            background-color: #b71c1c;
        }

        .btn-delete:active, .btn-edit:active {
            transform: scale(0.98);
        }

        /* Back Link */
        .back-link {
            display: block;
            margin-top: 20px;
            font-size: 14px;
            color: #007BFF;
            text-decoration: none;
            transition: color 0.3s;
        }

        .back-link:hover {
            text-decoration: underline;
            color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>{{ idea.title }}</h1>
        <p><strong>Opis:</strong> {{ idea.description }}</p>
        <p><strong>Autor:</strong> {{ idea.author.username }}</p>
        <p><strong>Datum kreiranja:</strong> {{ idea.created_at }}</p>

        <!-- Buttons for Update & Delete -->
        <div class="btn-container">
            <a href="{% url 'idea_update' idea.id %}" class="btn btn-edit">Uredi</a>
            <a href="{% url 'idea_delete' idea.id %}" class="btn btn-delete">
                Obriši
            </a>
        </div>

        <!-- Back Link -->
        <a href="{% url 'idea_list' %}" class="back-link">← Nazad na popis ideja</a>
    </div>

</body>
</html>
