<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            color: #d9534f;
            margin-bottom: 15px;
            font-size: 22px;
        }

        p {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 15px;
            font-size: 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            width: 45%;
        }

        .btn-delete {
            background-color: #dc3545;
            color: white;
            transition: background 0.3s, transform 0.1s;
        }

        .btn-delete:hover {
            background-color: #b71c1c;
        }

        .btn-cancel {
            background-color: #6c757d;
            color: white;
            transition: background 0.3s, transform 0.1s;
            text-align: center;
            line-height: 40px;
        }

        .btn-cancel:hover {
            background-color: #5a6268;
        }

        .btn-delete:active,
        .btn-cancel:active {
            transform: scale(0.98);
        }

        @media (max-width: 500px) {
            .container {
                width: 90%;
                padding: 25px;
            }

            h1 {
                font-size: 20px;
            }

            .btn {
                font-size: 13px;
                padding: 8px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Delete confirmation</h1>
        <p>Are you sure you want to delete "<strong>{{ object.title }}</strong>"?</p>

        <form method="post">
            {% csrf_token %}
            <div class="btn-container">
                <button type="submit" class="btn btn-delete">Yes, delete</button>
                <a href="{% url 'idea_list' %}" class="btn btn-cancel">Exit</a>
            </div>
        </form>
    </div>

</body>

</html>
